{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block title%}
CONTACT
{% endblock %}

{% block content %}
<div class="container">
    <h1>Contact</h1>

        <button type="submit" class="btn btn-danger btn-block rounded-0 py-2 mt-3">Submit</button>
    </form>
</div>
{% endblock %}
